<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="register.js"></script>
    <link rel="stylesheet" href="/user/style.css">
    <script defer src="../header.js"></script>
    <title>Dashboard</title>
</head>
<body>
    <div class="content-header">
        <h1>Dashboard</h1>
    </div>
    <section class="content">
        <div class="info-section" class="card text-white bg-primary mb-3">
            <div class="info-box" id="user-registration">
                <h3>User Registrations</h3>
                <p>150</p>
            </div>
            <div class="info-box" id="current-users" class="card text-white bg-primary mb-3">
                <h3>Current Users</h3>
                <p>2300</p>
            </div>
            <div class="info-box" id="user-login" class="card text-white bg-primary mb-3">
                <h3>Daily Login</h3>
                <p>40</p>
            </div>
            <div class="info-box" id="unique-visitors" class="card text-white bg-primary mb-3">
                <h3>Unique Visitors</h3>
                <p>65</p>
            </div>
        </div>
        <div class="analytics">
            <div id="user_analytics">
                Chart here
            </div>
        </div>
    </section>
</body>
</html>

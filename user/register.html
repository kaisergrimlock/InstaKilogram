<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <script defer src="register.js"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.3/dist/simplex/bootstrap.min.css" integrity="sha256-bFdwuvWKVAaFL6MZ6IlwACEx5uGox0TibRPTZstTN9o=" crossorigin="anonymous">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/user/register.css">

</head>
<body>
    <header>
        
    </header>

    <div class="container">
        <form action="/user/register.html" method="post" enctype="multipart/form-data" class="form-group row">
            <h1>Registration</h1>
            <div class="form-group">
                <label for="username" class="form-label mt-4">Email Address:</label><br>
                <input type="email" name="email" id="email"  placeholder="Enter email address" class="form-control" required><br>
            </div>
            <div class="form-group">
                <label for="fname" class="form-label mt-4">First Name:</label><br>
                <input type="text" name="fname" id="fname" placeholder="Enter first name" class="form-control" required><br>
            </div>
            <div class="form-group">
                <label for="lname" class="form-label mt-4">Last Name:</label><br>
                <input type="text" name="lname" id="lname" placeholder="Enter last name" class="form-control" required><br>
            </div>
            <div class="form-group">
                <label for="username" class="form-label mt-4">Username:</label><br>
                <input type="text" name="username" id="username" placeholder="Enter username" class="form-control" required><br>
            </div>
            <div class="form-group">
                <label for="password" class="form-label mt-4">Password:</label><br>
                <input type="password" name="password" id="password" placeholder="Enter password" class="form-control" required><br>
            </div>
            <div class="form-group">
                <label for="Retype Password" class="form-label mt-4">Retype Password:</label><br>
                <input type="password" name="retype-password" id="retype-password" placeholder="Enter password" class="form-control" required><br>
            </div>
            <div class="buttons">
                <input type="submit" value="Submit" class="btn btn-primary" id="submit" onclick="validateForm()">
                <input type="reset" value="Clear" class="btn btn-primary" id="reset">
            </div>
        </form>
    </div>

    <footer class="text-muted">
        Copyright&copy;2022 All Rights Reserved
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <script defer src="register.js"></script>
    <link rel="stylesheet" href="/user/style.css">
    <script defer src="../header.js"></script>
</head>
<body>
    <section> 
    <header id="app-header"></header>

    <div class="container">
        <form action="/user/register.html" method="post" enctype="multipart/form-data" class="form-group row">
            <h1>Create an Account...</h1>
            <div class="form-group">
                <label for="username" class="form-label mt-4">Email Address:</label>
                <input type="email" name="email" id="email"  placeholder="Enter email address" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="fname" class="form-label mt-4">First Name:</label>
                <input type="text" name="fname" id="fname" placeholder="Enter first name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="lname" class="form-label mt-4">Last Name:</label>
                <input type="text" name="lname" id="lname" placeholder="Enter last name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="username" class="form-label mt-4">Username:</label>
                <input type="text" name="username" id="username" placeholder="Enter username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label mt-4">Password:</label>
                <input type="password" name="password" id="password" placeholder="Enter password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="Retype Password" class="form-label mt-4">Retype Password:</label>
                <input type="password" name="retype-password" id="retype-password" placeholder="Enter password" class="form-control" required><br>
            </div>
            <div class="buttons">
                <input type="submit" value="Submit" class="btn btn-danger" id="submit" onclick="validateForm()">
                <input type="reset" value="Clear" class="btn btn-danger" id="reset">
            </div>
            <div class="signin-button">
                <small class="form-text text-muted">Already have an account? <a href="signin.html">Login here</a></small>
            </div>
        </form>
    </div>
</section>
</body>
</html>

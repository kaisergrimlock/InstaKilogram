<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <script defer src="register.js"></script>
</head>
<body>
    <div class="container">
        <form action="/register.html" method="post" enctype="multipart/form-data" >
            <h1>Registration</h1>
            <label for="username">Email Address:</label><br>
            <input type="email" name="email" id="email"  placeholder="Enter email address"><br>
            <label for="fname">First Name:</label><br>
            <input type="text" name="fname" id="fname" placeholder="Enter first name"><br>
            <label for="lname">Last Name:</label><br>
            <input type="text" name="lname" id="lname" placeholder="Enter last name"><br>
            <label for="username">Username:</label><br>
            <input type="text" name="username" id="username" placeholder="Enter username"><br>
            <label for="password">Password:</label><br>
            <input type="password" name="password" id="password" placeholder="Enter password"><br>
            <label for="password">Retype Password:</label><br>
            <input type="password" name="retype-password" id="retype-password" placeholder="Enter password"><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>
    <footer>
        Copyright&copy;2022 All Rights Reserved
    </footer>
</body>
</html>

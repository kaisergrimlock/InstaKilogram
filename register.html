<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <script defer src="register.js"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.3/dist/simplex/bootstrap.min.css" integrity="sha256-bFdwuvWKVAaFL6MZ6IlwACEx5uGox0TibRPTZstTN9o=" crossorigin="anonymous">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="register.css">

</head>
<body>
    <div class="container">
        <form action="/register.html" method="post" enctype="multipart/form-data" class="form-group row">
            <h1>Registration</h1>
            <div class="form-group">
                <label for="username" class="col-sm-2 col-form-label">Email Address:</label><br>
                <input type="email" name="email" id="email"  placeholder="Enter email address"><br>
            </div>
            <div class="form-group">
                <label for="fname">First Name:</label><br>
                <input type="text" name="fname" id="fname" placeholder="Enter first name"><br>
            </div>
            <div class="form-group">
                <label for="lname">Last Name:</label><br>
                <input type="text" name="lname" id="lname" placeholder="Enter last name"><br>
            </div>
            <div class="form-group">
                <label for="username">Username:</label><br>
                <input type="text" name="username" id="username" placeholder="Enter username"><br>
            </div>
            <div class="form-group">
                <label for="password">Password:</label><br>
                <input type="password" name="password" id="password" placeholder="Enter password"><br>
            </div>
            <div class="form-group">
                <label for="password">Retype Password:</label><br>
                <input type="password" name="retype-password" id="retype-password" placeholder="Enter password"><br>
            </div>
            <div class="buttons">
                <input type="submit" value="Submit" class="btn btn-primary">
                <input type="reset" value="Reset" class="btn btn-primary">
            </div>
        </form>
    </div>
    <footer class="text-muted">
        Copyright&copy;2022 All Rights Reserved
    </footer>
</body>
</html>
